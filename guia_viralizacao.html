<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Viralização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .apps {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .app {
      cursor: pointer;
      width: 100px;
      transition: transform 0.2s;
    }
    .app:hover {
      transform: scale(1.1);
    }
    .manual {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Guia de Viralização em Apps</h1>
  <p>Clique em um app para descobrir como viralizar nele:</p>

  <div class="apps">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" class="app" onclick="mostrarManual('instagram')">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" class="app" onclick="mostrarManual('tiktok')">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="app" onclick="mostrarManual('youtube')">
  </div>

  <div id="manual" class="manual"></div>

  <script>
    function mostrarManual(app) {
      let conteudo = "";

      if (app === "instagram") {
        conteudo = `
          <h2>Instagram</h2>
          <ul style="text-align:left">
            <li>Use Reels com músicas em alta.</li>
            <li>Capriche na descrição e use hashtags relevantes.</li>
            <li>Interaja com seguidores nos comentários e directs.</li>
            <li>Poste em horários de pico (12h, 18h, 21h).</li>
          </ul>`;
      } else if (app === "tiktok") {
        conteudo = `
          <h2>TikTok</h2>
          <ul style="text-align:left">
            <li>Grave vídeos curtos e dinâmicos (até 15s).</li>
            <li>Use sons e trends populares.</li>
            <li>Inclua legendas criativas e chamativas.</li>
            <li>Interaja rápido após postar para ganhar engajamento inicial.</li>
          </ul>`;
      } else if (app === "youtube") {
        conteudo = `
          <h2>YouTube</h2>
          <ul style="text-align:left">
            <li>Invista em thumbnails atraentes.</li>
            <li>Crie títulos chamativos com palavras-chave.</li>
            <li>Publique com consistência (1-3 vezes por semana).</li>
            <li>Estimule o público a curtir, comentar e compartilhar.</li>
          </ul>`;
      }

      document.getElementById("manual").innerHTML = conteudo;
      document.getElementById("manual").style.display = "block";
    }
  </script>
</body>
</html>
